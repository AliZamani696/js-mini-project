<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

        <title>JAVASCRIPT Mini project</title>

</head>
<body>
        <div class="container">
                <h1> javascript onmouseenter even</h1>
                <h2> demoe area</h2>
                <div class="demo-area">
                        <div class="demo-box">
                                <h3>color change</h3>
                                <div class="color-box" id="colortarget">
                                        hover me!!
                                </div>
                                <div class="info-box" id="colorinfo">
                                        mouse outside the box
                                </div>
                        </div>
                        <div class="demo-box">
                                <h3> counter</h3>
                                <p>number of mouse events</p>
                                <div class="counter" id="counter">0</div>
                                <div class="info-box" id="counterinfo">
                                        hover over the color box to count
                                </div>
                        </div>
                        <div class="demo-box">
                                <h3>event log</h3>
                                <p>recent moussnter events</p>
                                <div class="event-log" id="eventlog">
                                        <div class="log-entry"> waiting for events</div>
                                </div>
                        </div>
                </div>
        </div>
        <footer>
                <p> created with javascript | onmouseenter event demo</p>
        </footer>
     <script  src="./main.js"></script>
</body>
</html>
